<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Neighborhood Map</title>
        <script src="https://use.fontawesome.com/e507e806fa.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
    </head>

    <body>
        <div class="container-fluid fill">
            <div class="row fill">
                <div id="menu">
                    <h3 class="title">Historic Sarajevo</h3>
                    <div class="input-group">
                        <input data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" placeholder="Searchâ€¦" class="textbox" type="text">
                    </div>
                    <ul id="list" data-bind="foreach: locations">
                        <li data-bind="event: {mouseover: $parent.toggleHighlight, mouseout: $parent.toggleHighlight}, text: name.replace(', Sarajevo', '').replace('(Sarajevo)', ''), click: $parent.focus"></li>
                    </ul>
                </div>
                <div id="main">
                    <div class="topbar">
                        <i data-bind="click: toggleNav" class="fa fa-2x fa-bars" aria-hidden="true"></i>                            
                    </div>
                    <div id="map"></div>
                    <div id="infowindow" class="hide" data-bind="template: { name: 'infowindow-template' }"></div>
                </div>
            </div>
        </div>

        <script type = "text/html" id = "infowindow-template">
            <div class="infowindow" data-bind="with: windowContent">
                <div class="wikiimage">
                    <img class="locationimg" data-bind="attr: { src: img }"></img>
                </div>
                <div class="wikitext">
                    <h3 data-bind="text: name"></h3>
                    <p data-bind="text: text"></p>
                    <p>Powered by Wikipedia</p>
                </div>
            </div>
        </script>
        
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHok7pIXvTWpSVIPwgG5DN_OHmNDiTsds&libraries=places&callback=start"></script>
        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>

    </body>

</html>
